<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript | Desafio condicionais</title>
    <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body>

    <h1>Desafio:</h1>

    <p>Desenvolver um script capaz de analisar com base na nota final de um aluno se ele foi aprovado ou não.</p>

    <p>Lembrando que; a nota média para ser aprovado é 7.</p>

    <script>
        //  Primeiro vamos Criar uma variável com a nota média final para a provação do aluno.
        var media = 7.0;
        var aluno = prompt('Diga-me a tua nota:')

        if (aluno > media) {
            document.write('<h1>Parabéns pequeno gafanhoto.' + '<br>' + 'Você foi aprovado!</h1>')
        }else if (aluno >= media){ // Nesse caso tano os comparadores maior ou igual funcionam perfeitamente.
            document.write('<h1>Ufa, por pouco você não consegue!' + '<br>' + 'Você foi aprovado, mas estude mais na próxima.</h1>')
        }else {
            document.write('<h1>Você falhou pequeno ganfanhoto.' + '<br>' + 'Estude mais!</h1>')
        }

    </script>

    
</body>
</html>
